
<div class="row mb-5">

      <div class="section">
        <div class="card-body text-center card-hover pointer">
          <span class="icon">
            <i class="fa fa-university font-icon" aria-hidden="true"></i>
          </span>

            <h4 class="text-center">Online Bank Account</h4>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <a [routerLink]="['/acquisition']">
      <div class="section">
        <div class="card-body text-center card-hover pointer">
          <span class="icon">

          </span>
          <div class="mt-3">
            <h4 class="text-center">Incoming Payments</h4>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <a [routerLink]="['/post-incoming-payments']">
      <div class="section">
        <div class="card-body text-center card-hover pointer">
          <span class="icon">
            <i class="fa fa-paper-plane font-icon" aria-hidden="true"></i>
          </span>
          <div class="mt-3">
            <h4 class="text-center">Post and Clear</h4>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
