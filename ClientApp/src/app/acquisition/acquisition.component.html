<div class="col-lg-12 text-center">
  <h1>
    Log Acquire
  </h1>
  <br />
  <table class="table table-responsive table-hover table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr class="text-center">
        <th>Serial Number</th>
        <th>Transaction ID</th>
        <th>Payment Method</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Transaction Date</th>
        <th>Description</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acquisition of acquisitions; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ acquisition.transactionID }}</td>
        <td>{{ acquisition.paymentMethod }}</td>
        <td>{{ acquisition.amount }}</td>
        <td>{{ acquisition.currency }}</td>
        <td>{{ acquisition.transactionDate }}</td>
        <td>{{ acquisition.description }}</td>
        <td><input type="checkbox" /></td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-primary">Move</button>
      <button type="button" class="btn btn-secondary ml-1">Cancel</button>
    </div>
  </div>
</div>
