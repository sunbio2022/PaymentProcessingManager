<div class="col-lg-12 text-center">
  <h1>
    Rule Based Routing
  </h1>
  <br />

  <table class="table table-responsive table-hover table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr class="text-center">
        <th>TXN ID</th>
        <th>Payment Method</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>TXN Date</th>
        <th>Description</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.transactionID }}</td>
        <td>{{ role.paymentMethod }}</td>
        <td>{{ role.amount }}</td>
        <td>{{ role.currency }}</td>
        <td>{{ role.transactionDate }}</td>
        <td>{{ role.description }}</td>
        <td>
          <select class="form-control" id="dept">
            <option value="0">--Select--</option>
            <option *ngFor="let dept of departments" [selected]="dept.id ==role.departmentID" value={{dept.id}}>{{dept.name}}</option>
            <!--<option *ngFor="let dept of departments" value="0">-Select-{{role.departmentID}}{{dept.id}}</option>
                      <option value="2" [selected]="role.departmentID ==2">Department of Water Affairs</option>
            <option value="1" [selected]="role.departmentID ==1">Ministry of Lands and Housing</option>
            <option value="3" [selected]="role.departmentID ==3">Electricity Board</option>-->
          </select>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
          <!--<button type="button" class=" btn btn-primary">Cancel</button>-->
        </td>
      </tr>
    </tbody>
  </table>
  <!--<div class="row">
    <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class=" btn btn-primary">Cancel</button>
  </div>-->
</div>
