<section class="login">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Login</h3>
            <p class="mb-5">Please login to your Account!</p><br />
            <div class="form-outline mb-4">
              <input type="email" id="emailid" class="form-control form-control-lg" placeholder="Username" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="confirmpassword" class="form-control form-control-lg" placeholder="Confirm Password" />
            </div>
            <div class="form-outline mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
