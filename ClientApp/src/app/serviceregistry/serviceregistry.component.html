<div class="row mb-3">
  <div class="col-lg-12">
    <h4>
      Service Registry
    </h4>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="row justify-content-end">
      <button type="button" class="btn btn-outline-primary mr-3 mb-1" [routerLink]="['/service-registry-view']">View Service Registry</button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="section">
      <!--#serviceregistryform="ngForm" (ngSubmit)="onSubmit(serviceregistryform.value)"-->
      <form #serviceRegistry [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Payment Gateway</label>
                </div>
                <div class="col-8">
                  <select class="form-control" formControlName="PaymentGatewayID" [ngClass]="{ 'is-invalid': submitted && f.PaymentGatewayID.errors }">
                    <option value="0" selected>--Select--</option>
                    <option *ngFor="let payment of paymentgateway"
                            value={{payment.paymentGatewayID}}>
                      {{payment.paymentGatewayName}}
                    </option>
                  </select>
                  <div *ngIf="submitted && f.PaymentGatewayID.errors" class="invalid-feedback">
                    <div *ngIf="f.PaymentGatewayID.errors.required">PaymentGateway is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Department Name</label>
                </div>
                <div class="col-8">
                  <select class="form-control" formControlName="DepartmentID" [ngClass]="{ 'is-invalid': submitted && f.DepartmentID.errors }">
                    <option value="0" selected>--Select--</option>
                    <option *ngFor="let dept of departments"
                            value={{dept.id}}>
                      {{dept.name}}
                    </option>
                  </select>
                  <div *ngIf="submitted && f.DepartmentID.errors" class="invalid-feedback">
                    <div *ngIf="f.DepartmentID.errors.required">Department is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Merchant ID</label>
                </div>
                <div class="col-8">
                  <input type="text" formControlName="MerchantID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MerchantID.errors }" />
                  <div *ngIf="submitted && f.MerchantID.errors" class="invalid-feedback">
                    <div *ngIf="f.MerchantID.errors.required">MerchantId is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Folder Path</label>
                </div>
                <div class="col-8">
                  <input type="text" formControlName="FolderPath" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FolderPath.errors }"  />
                  <div *ngIf="submitted && f.FolderPath.errors" class="invalid-feedback">
                    <div *ngIf="f.FolderPath.errors.required">FolderPath is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group text-right">
              <button type="submit" class="btn btn-outline-primary">Save</button>
              <button class="btn btn-outline-secondary ml-3" type="reset" (click)="onReset()">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
