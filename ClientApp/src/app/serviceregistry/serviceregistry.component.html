<div class="row mb-3">
  <div class="col-lg-12">
    <h4>
      Service Registry
    </h4>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="row justify-content-end">
      <button type="button" class="btn btn-outline-primary mr-3 mb-1" [routerLink]="['/service-registry-view']">View Service Registry</button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="section">
      <form #serviceregistryform="ngForm" (ngSubmit)="onSubmit(serviceregistryform.value)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Payment Gateway</label>
                </div>
                <div class="col-8">
                  <select class="form-control">
                    <option value="0">--Select--</option>
                    <option *ngFor="let payment of paymentgateway"
                            value={{payment.paymentGatewayID}}>
                      {{payment.paymentGatewayName}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Department Name</label>
                </div>
                <div class="col-8">
                  <select class="form-control">
                    <option value="0">--Select--</option>
                    <option *ngFor="let dept of departments"
                            value={{dept.id}}>
                      {{dept.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Merchant ID</label>
                </div>
                <div class="col-8">
                  <input type="text" name="merchant Id" class="form-control" ngModel />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Folder Path</label>
                </div>
                <div class="col-8">
                  <input type="text" name="folderPath" class="form-control" ngModel />
                  <!--<input type="file" name="folder path" class="form-control" (change)="handleFileInput($event.target.files)" ngModel />-->
                </div>
              </div>
            </div>

            <div class="form-group text-right">
              <button type="submit" class="btn btn-outline-primary">Save</button>
              <button type="submit" class="btn btn-outline-secondary ml-3">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
