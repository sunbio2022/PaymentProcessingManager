<h5>Service Registry</h5>
<br />
<div class="section">
  <form #serviceregistryform="ngForm" (ngSubmit)="onSubmit(serviceregistryform.value)">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Payment Gateway</label>
                </div>
                <div class="col-8">
                  <select class="form-control">
                    <option value="0">--Select--</option>
                    <option *ngFor="let payment of paymentgateway"
                            value={{payment.paymentGatewayID}}>
                      {{payment.paymentGatewayName}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Department Name</label>
                </div>
                <div class="col-8">
                  <select class="form-control">
                    <option value="0">--Select--</option>
                    <option *ngFor="let dept of departments"
                            value={{dept.id}}>
                      {{dept.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Merchant ID</label>
                </div>
                <div class="col-8">
                  <input type="text" name="merchant Id" class="form-control" ngModel />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Folder Path</label>
                </div>
                <div class="col-8">
                  <input type="file" id="folderpath" name="folder path" class="form-control" (change)="upload(file.files)" ngModel /> <label class="custom-file-label" for="selected">{{ selected.value }}</label>
                </div>
              </div>
            </div>
            <br />
            <div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="submit" class="btn btn-primary ml-3">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
