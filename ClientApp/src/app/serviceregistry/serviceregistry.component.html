<h5>Service Registry</h5>
<br />
<div class="section">
  <form #serviceregistryform="ngForm" (ngSubmit)="onSubmit(serviceregistryform.value)">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Payment Gateway</label>
                </div>
                <div class="col-8">
                  <input type="text" list="staticAccounts" class="form-control" />
                  <datalist id="staticAccounts">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </datalist>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Department Name</label>
                </div>
                <div class="col-8">
                  <input type="text" list="staticAccounts" class="form-control" />
                  <datalist id="staticAccounts">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </datalist>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Merchant ID</label>
                </div>
                <div class="col-8">
                  <input type="text" name="merchant Id" class="form-control" ngModel />
                </div>
              </div>
            </div>
            <br/>
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <label>Folder Path</label>
                </div>
                <div class="col-8">
                  <input type="text" name="folder path" class="form-control" ngModel />
                </div>
              </div>
            </div>
            <br/>
            <div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="submit" class="btn btn-primary ml-3">Cancel</button>
            </div>
          </div>
          </div>
        </div>
    </div>
</form>
</div>
