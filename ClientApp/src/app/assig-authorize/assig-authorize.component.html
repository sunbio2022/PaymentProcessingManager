<div class="row">
  <div class="col-lg-12">
    <h4>
      Assign Authorization
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-responsive">
      <table class="table table-striped table-bordered" aria-labelledby="tableLabel">
        <thead>
          <tr class="text-center">
            <th>Authorization</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select class="form-control" #status (change)="onStatus($event.target.value)">
                <option value="0">--Select--</option>
                <option  *ngFor="let status of authorisestatus"
                        value={{status.authorizeStatusID}}>
                  {{status.authorizeStatusName}}
                </option>
              </select>
            </td>
            <td>
              <button type="button" class=" btn btn-sm btn-outline-primary" (click)="onSelect()">Assign Authorization</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
