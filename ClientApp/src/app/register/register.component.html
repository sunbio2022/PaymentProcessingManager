<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
            <p>(For Citizens Only)</p>
            <form>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <h6 class="mb-2 pb-1">Gmail</h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input"
                             type="radio"
                             name="inlineRadioOptions"
                             id="femaleGender"
                             value="option1" />
                      <label class="form-check-label" for="femaleGender">Facebook</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input"
                             type="radio"
                             name="inlineRadioOptions"
                             id="maleGender"
                             value="option2" />
                      <label class="form-check-label" for="maleGender">WhatsApp</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input"
                             type="radio"
                             name="inlineRadioOptions"
                             id="otherGender"
                             value="option3" />
                      <label class="form-check-label" for="otherGender">Website</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="date" id="date_of_birth" class="form-control form-control-lg" placeholder="Date of Birth" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="text" id="mobile_no" class="form-control form-control-lg" placeholder="Mobile No" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="email" id="emailid" class="form-control form-control-lg" placeholder="Email ID" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="password" id="pswd" class="form-control form-control-lg" placeholder="Password" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mb-4">
                    <input type="password" id="pswd" class="form-control form-control-lg" placeholder="Confirm Password" />
                  </div>
                </div>
              </div>
              <div class="pt-1 mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="button">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
