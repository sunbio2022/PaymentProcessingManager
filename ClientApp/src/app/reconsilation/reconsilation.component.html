<div class="row">
  <div class="col-lg-12">
    <h4>
      Rule Based Routing
    </h4>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="row justify-content-end">
      <div class="col-md-3 input-group mb-1">
        <input type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button">Search</button>
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary mr-3 mb-1">Cancel</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-responsive">
      <table class="table table-striped table-bordered" aria-labelledby="tableLabel">
        <thead>
          <tr class="text-center">
            <th>Serial Number</th>
            <th>Transaction ID</th>
            <th>Payment Method</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Transaction Date</th>
            <th>Description</th>
            <th style="width: 300px;">Department</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ role.transactionID }}</td>
            <td>{{ role.paymentMethod }}</td>
            <td>{{ role.amount }}</td>
            <td>{{ role.currency }}</td>
            <td>{{ role.transactionDate }}</td>
            <td>{{ role.description }}</td>
            <td>
              <select class="form-control" id="dept">
                <option value="0">--Select--</option>
                <option *ngFor="let dept of departments" [selected]="dept.id ==role.departmentID" value={{dept.id}}>{{dept.name}}</option>
                <!--<option *ngFor="let dept of departments" value="0">-Select-{{role.departmentID}}{{dept.id}}</option>
                          <option value="2" [selected]="role.departmentID ==2">Department of Water Affairs</option>
                <option value="1" [selected]="role.departmentID ==1">Ministry of Lands and Housing</option>
                <option value="3" [selected]="role.departmentID ==3">Electricity Board</option>-->
              </select>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="OnSubmit()">Save</button>
              <button type="button" class=" btn btn-sm btn-outline-secondary m-1" (click)="OnCancel()">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
