<div class="col-lg-12 text-center">
  <h1>
    Users
  </h1>
  <br />

  <table class="table table-responsive table-hover table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr class="text-center">
        <th>User Name</th>
        <th>Email</th>
        <th>Role ID</th>
        <th>Department ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of uerslist">
        <td>{{user.UserName}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.RoleID}}</td>
        <td>{{user.DepartmentID}}</td>
      </tr>
    </tbody>
  </table>
</div>
