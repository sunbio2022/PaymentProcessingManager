<div class="col-lg-12 text-center">
  <h1>
    Users
  </h1>
  <br />

  <table class="table table-responsive table-hover table-striped" aria-labelledby="tableLabel">
    <thead>
      <tr class="text-center">
        <th>User Name</th>
        <th>Email</th>
        <th>Role Name</th>
        <th>Department Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roleID }}</td>
        <td>{{ user.departmentID }}</td>
      </tr>
    </tbody>
  </table>
</div>
