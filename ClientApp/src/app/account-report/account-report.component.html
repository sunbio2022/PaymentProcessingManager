<div class="row">
  <div class="col-lg-12">
    <h4>
      Customer Transactions
    </h4>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="row justify-content-end">
      <div class="col-md-3 input-group mb-1">
        <input type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button">Search</button>
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary mr-3 mb-1">Cancel</button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <select class="form-control">
      <option value="0">--Select--</option>
      <option *ngFor="let service of serviceRegistries"
              value={{service.serviceRegistryID}}>
        {{service.merchantID}}
      </option>
    </select>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="table table-responsive">
      <table class="table table-striped table-bordered" aria-labelledby="tableLabel">
        <thead>
          <tr class="text-center">
            <th>Transaction Date</th>
            <th>Customer Name</th>
            <th>Department</th>
            <th>Sales Account</th>
            <th>Bank Account</th>
            <th>Dr Amount</th>
            <th>Cr Amount</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of serviceregistries; let i = index">
            <td>{{ service.transaction_date }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.department }}</td>
            <td>{{ service.sales_account }}</td>
            <td>{{ service.bank_account }}</td>
            <td>{{ service.dr_amount }}</td>
            <td>{{ service.cr_amount }}</td>
            <td><button type="button" class="btn btn-outline-primary">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
