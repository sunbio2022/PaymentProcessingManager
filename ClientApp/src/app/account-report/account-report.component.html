<div class="row">
  <div class="col-lg-12">
    <h4>
      Customer Reports
    </h4>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <div class="row justify-content-end">
      <div class="col-md-3 input-group mb-1">
        <input type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button">Search</button>
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary mr-3 mb-1">Cancel</button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <select class="form-control">
      <option value="0">--Select--</option>
      <option *ngFor="let custmr of customer"
              value={{custmr.customerID}}>
        {{custmr.customerName}}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table table-responsive">
      <table class="table table-striped table-bordered" aria-labelledby="tableLabel">
        <thead>
          <tr class="text-center">
            <th>Customer Name</th>
            <th>ID Number</th>
            <th>Payment Method</th>
            <th>Bill Type</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Transaction Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of serviceregistries; let i = index">
            <td>{{ service.customer_name }}</td>
            <td>{{ service.id_number }}</td>
            <td>{{ service.payment_method }}</td>
            <td>{{ service.bill_type }}</td>
            <td>{{ service.amount }}</td>
            <td>{{ service.currency }}</td>
            <td>{{ service.transaction_date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
